<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <button type="button" class="btn btn-outline-success">Home</button>
    <button type="button" class="btn btn-outline-success">Products</button>
    <button type="button" class="btn btn-outline-success">Contact </button>
    <button type="button" class="btn btn-outline-success">Explore</button>
   
    
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Contact</a></li>
        <li class="breadcrumb-item"><a href="#">Help Line</a></li>
        <li class="breadcrumb-item active" aria-current="page">Book a Call<span class="badge bg-primary"> New</span></li>
      </ol>
    </nav>
    
    <div class="container-fluid bg-dark text-light py-3">
      <header class="text-center">
        <h1 class="display-6">BOOK A Call</h1>
        <h6>Book a call slot and we will call you</h6>
      </header>

    </div>

    <section class="container my-2 bg-dark w-50 text-light p-2">
   
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Confirm Email</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Enter Phone Numberr">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Date</label>
            <input type="date" class="form-control" id="inputCity">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Time</label>
            <input type="time" class="form-control" id="inputCity">
          </div>
          
          
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                I Confirm
              </label>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Get A Call</button>
          </div>
        </form>
 
      </div>
    </section>
  </body>
</html>
